<div class="loginForm " style="background: var(--bg-color);">
   <div class="form center">
    
    <form class="" [formGroup]="reactiveforms" (ngSubmit)="OnformSubmitted()">
      <h1 class="logo text-center">KISSAN MOTOR</h1><br><br>
        <h2 class="text-center">Login
          <div class="line"></div>
        </h2> <br>
       
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-3 col-form-label" >Email</label>
            <div class="col-sm-9">
              <input type="email"  class="form-control" id="inputEmail" name="email" formControlName = "email" >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>          
                </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword" formControlName = "password">
              <small *ngIf="reactiveforms.get('password').invalid"> Invalid Password</small> 
             </div>
          </div>
          <br>
          <button class="login btn" type="submit">Login</button>
    </form>
   </div>
</div>
